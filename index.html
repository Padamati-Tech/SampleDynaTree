<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Dynatree - Example</title>

  <script src="http://www.theinvestmentassociation.org/assets/components/ima_circularwizard/js/dynatree-1.2.2/jquery/jquery.js" type="text/javascript"></script>
  <script src="http://www.theinvestmentassociation.org/assets/components/ima_circularwizard/js/dynatree-1.2.2/jquery/jquery-ui.custom.js" type="text/javascript"></script>
  <script src="http://www.theinvestmentassociation.org/assets/components/ima_circularwizard/js/dynatree-1.2.2/jquery/jquery.cookie.js" type="text/javascript"></script>

  <link href="http://www.theinvestmentassociation.org/assets/components/ima_circularwizard/js/dynatree-1.2.2/src/skin//ui.dynatree.css" rel="stylesheet" type="text/css" id="skinSheet">
  <script src="http://www.theinvestmentassociation.org/assets/components/ima_circularwizard/js/dynatree-1.2.2/src/jquery.dynatree.js" type="text/javascript"></script>

  <!-- (Irrelevant source removed.) -->

<script type="text/javascript">
  var treeData = [
    {title: "item1 with key and tooltip", tooltip: "Look, a tool tip!" , expand: true, hasChildren:true },
	
    {title: "item2: selected on init", select: true, expand: true },
	
    {title: "Folder", isFolder: false, key: "id3",
      children: [
        {title: "Sub-item 3.1",
          children: [
            {title: "Sub-item 3.1.1", key: "id3.1.1" },
            {title: "Sub-item 3.1.2", key: "id3.1.2" }
          ]
        },
        {title: "Sub-item 3.2",
          children: [
            {title: "Sub-item 3.2.1", key: "id3.2.1" },
            {title: "Sub-item 3.2.2", key: "id3.2.2" }
          ]
        }
      ]
    },
	
    {title: "Document with some children (expanded on init)", key: "id4", expand: true,
      children: [
        {title: "Sub-item 4.1 (active on init)", activate: true,
          children: [
            {title: "Sub-item 4.1.1", key: "id4.1.1" },
            {title: "Sub-item 4.1.2", key: "id4.1.2" }
          ]
        },
        {title: "Sub-item 4.2 (selected on init)", select: true,
          children: [
            {title: "Sub-item 4.2.1", key: "id4.2.1" },
            {title: "Sub-item 4.2.2", key: "id4.2.2" }
          ]
        },
        {title: "Sub-item 4.3 (hideCheckbox)", hideCheckbox: true },
        {title: "Sub-item 4.4 (unselectable)", unselectable: true }
      ]
    }
  ];

  
  
  
  $(function(){
    // --- Initialize sample trees

   var tree = $("#tree2").dynatree({
      checkbox: true,
	  classNames: { nodeIcon: "" },
      selectMode: 2,
      children: treeData,
	  persist: true,
    
      onSelect: function(select, node) {
        // Display list of selected nodes
        var selNodes = node.tree.getSelectedNodes();
        // convert to title/key array
        var selKeys = $.map(selNodes, function(node){
             return "[" + node.data.key + "]: '" + node.data.title + "'";
        });
        $("#echoSelection2").text(selKeys.join(", "));
      },
      onClick: function(node, event) {
        // We should not toggle, if target was "checkbox", because this
        // would result in double-toggle (i.e. no toggle)
        if( node.getEventTargetType(event) == "title" )
          node.toggleSelect();
      },
      onKeydown: function(node, event) {
        if( event.which == 32 ) {
          node.toggleSelect();
          return false;
        }
      },
      // The following options are only required, if we have more than one tree on one page:
      cookieId: "mycookie",
      idPrefix: "dynatree-Cb2-"
    });

 $("#tree2").dynatree("getTree").selectKey("_2",true);
 var selKeys1 = $.map($("#tree2").dynatree("getSelectedNodes"), function(node) {
							console.log(node.data.key);
							return node.data.key;
                        });
				

    <!-- (Irrelevant source removed.) -->
  });
</script>
</head>

<body class="example">
   <!-- Tree #2 -->
  <p class="description"> This tree has <b>selectMode 2 (multi-selection)</b> enabled. A single-click handler selects the node. A keydown handler selects on [space]. </p>

  <div id="tree2"></div>
  
  <div>Selected keys: <span id="echoSelection2">-</span></div>



</body>
</html>
